        .date-navigation {

            margin-top: 20px;
            flex-wrap: wrap;
        }

        .date-display {
            font-size: 1.3em;
            color: #ffffff;
            font-weight: 600;
            min-width: 300px;
            text-align: center;
        }

        .nav-button {

        .date-picker-wrapper {

        /* Movie Detail Modal */
        .modal {

            top: 0;
            left: 0;
            width: 100%;

            overflow-y: auto;

        .modal-meta-value {

        .modal-link {

        .modal-link:hover {

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cinema-card {
            animation: fadeIn 0.5s ease forwards;
        }

    <script>
        const API_URL = '/api/schedule';
        let currentDate = new Date();
        let currentMovieFilter = null;
        let allScheduleData = null;
        let isNavigatingHistory = false;

        function formatDateForDisplay(date) {
            const days = ['ŒöœÖœÅŒπŒ±Œ∫ŒÆ', 'ŒîŒµœÖœÑŒ≠œÅŒ±', 'Œ§œÅŒØœÑŒ∑', 'Œ§ŒµœÑŒ¨œÅœÑŒ∑', 'Œ†Œ≠ŒºœÄœÑŒ∑', 'Œ†Œ±œÅŒ±œÉŒ∫ŒµœÖŒÆ', 'Œ£Œ¨Œ≤Œ≤Œ±œÑŒø'];
            const months = ['ŒôŒ±ŒΩŒøœÖŒ±œÅŒØŒøœÖ', 'Œ¶ŒµŒ≤œÅŒøœÖŒ±œÅŒØŒøœÖ', 'ŒúŒ±œÅœÑŒØŒøœÖ', 'ŒëœÄœÅŒπŒªŒØŒøœÖ', 'ŒúŒ±ŒêŒøœÖ', 'ŒôŒøœÖŒΩŒØŒøœÖ', 
                          'ŒôŒøœÖŒªŒØŒøœÖ', 'ŒëœÖŒ≥ŒøœçœÉœÑŒøœÖ', 'Œ£ŒµœÄœÑŒµŒºŒ≤œÅŒØŒøœÖ', 'ŒüŒ∫œÑœâŒ≤œÅŒØŒøœÖ', 'ŒùŒøŒµŒºŒ≤œÅŒØŒøœÖ', 'ŒîŒµŒ∫ŒµŒºŒ≤œÅŒØŒøœÖ'];
            
            const dayName = days[date.getDay()];
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${dayName}, ${day} ${month} ${year}`;
        }

        function formatDateForAPI(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function updateDateDisplay() {
            const dateDisplay = document.getElementById('dateDisplay');
            const datePicker = document.getElementById('datePicker');
            
            dateDisplay.textContent = formatDateForDisplay(currentDate);
            datePicker.value = formatDateForAPI(currentDate);
        }

        function updateURL() {
            if (isNavigatingHistory) return;
            
            const params = new URLSearchParams();
            params.set('date', formatDateForAPI(currentDate));
            if (currentMovieFilter) {
                params.set('movie', currentMovieFilter);
            }
            
            const newURL = `${window.location.pathname}?${params.toString()}`;
            window.history.pushState({ date: formatDateForAPI(currentDate), movie: currentMovieFilter }, '', newURL);
        }

        function loadFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            const dateParam = params.get('date');
            if (dateParam) {
                currentDate = new Date(dateParam + 'T00:00:00');
            }
            
            const movieParam = params.get('movie');
            if (movieParam) {
                currentMovieFilter = movieParam;
            }
            
            updateDateDisplay();
        }

        window.addEventListener('popstate', function(event) {
            isNavigatingHistory = true;

        function renderSchedule(data) {
            allScheduleData = data;
            const content = document.getElementById('content');
            
            if (!data || Object.keys(data).length === 0) {
                content.innerHTML = '<div class="no-screenings">ŒîŒµŒΩ œÖœÄŒ¨œÅœáŒøœÖŒΩ œÄœÅŒøŒ≤ŒøŒªŒ≠œÇ œÉŒÆŒºŒµœÅŒ± üòî</div>';
                updateFilterUI();
                return;
            }

            let html = '';
            let hasResults = false;

            for (const [area, schedule] of Object.entries(data)) {
                if (!schedule.cinemas || schedule.cinemas.length === 0) continue;

                let areaHTML = '';
                let cinemaCount = 0;

                schedule.cinemas.forEach((cinema, index) => {
                    const cinemaUrl = cinema.cinema_url || '#';
                    const cinemaAddress = cinema.cinema_address || '';
                    
                    // Deduplicate movies by title and merge their times
                    const movieMap = new Map();
                    cinema.movies.forEach((movieData) => {
                        const movie = movieData.movie;
                        const key = movie.greek_title || movie.title;

                        if (!movieMap.has(key)) {
                            movieMap.set(key, {
                                movie: movie,
                                times: [...new Set(movieData.times)]
                            });
                        } else {
                            const existing = movieMap.get(key);
                            existing.times = [...new Set([...existing.times, ...movieData.times])];
                        }
                    });
                    
                    // Filter by selected movie if active
                    let sortedMovies = Array.from(movieMap.values());
                    if (currentMovieFilter) {
                        sortedMovies = sortedMovies.filter(movieData => {
                            const title = movieData.movie.greek_title || movieData.movie.title;
                            return title === currentMovieFilter;
                        });
                    }

                    // Skip cinema if no matching movies
                    if (sortedMovies.length === 0) return;

                    // Sort movies
                    sortedMovies.sort((a, b) => {
                        const titleA = a.movie.greek_title || a.movie.title;
                        const titleB = b.movie.greek_title || b.movie.title;
                        return titleA.localeCompare(titleB, 'el');
                    });
                    
                    areaHTML += `
                        <div class="cinema-card" style="animation-delay: ${cinemaCount * 0.1}s">
                            <div class="cinema-header">
                                <div>
                                    <div class="cinema-name">
                                        <a href="${cinemaUrl}" target="_blank" rel="noopener noreferrer">
                                            ${cinema.cinema_name} ‚Üí
                                        </a>
                                    </div>
                                    ${cinemaAddress ? `
                                        <div class="cinema-address">
                                            <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(cinemaAddress)}" target="_blank" rel="noopener noreferrer">
                                                <span>üìç</span>
                                                <span>${cinemaAddress}</span>
                                            </a>
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="movies-grid">
                    `;

                    sortedMovies.forEach(movieData => {
                        const movie = movieData.movie;
                        const times = movieData.times;
                        const displayTitle = movie.greek_title || movie.title;
                        const originalTitle = movie.original_title;
                        const movieDataJson = JSON.stringify(movieData).replace(/"/g, '&quot;');
                        const movieTitleForFilter = displayTitle.replace(/'/g, "\\'");

                        areaHTML += `
                            <div class="movie-item" onclick="event.preventDefault(); filterByMovie('${movieTitleForFilter}')">
                                <div class="movie-header">
                                    <div class="movie-title">${displayTitle}</div>
                                    ${originalTitle ? `<div class="movie-original-title">(${originalTitle})</div>` : ''}
                                    <div class="movie-meta">
                                        ${movie.duration ? `<span class="meta-badge">‚è±Ô∏è ${movie.duration}'</span>` : ''}
                                        ${movie.rating ? `<span class="meta-badge rating-badge">‚≠ê ${movie.rating}</span>` : ''}
                                    </div>
                                </div>
                                <div class="movie-actions">
                                    <a href="#" class="details-link" onclick="event.stopPropagation(); event.preventDefault(); openMovieDetails(${movieDataJson})">
                                        ‚ÑπÔ∏è ŒõŒµœÄœÑŒøŒºŒ≠œÅŒµŒπŒµœÇ
                                    </a>
                                </div>
                                <div class="showtimes">
                        `;

                        times.sort().forEach(time => {
                            areaHTML += `<span class="showtime">${time}</span>`;
                        });

                        areaHTML += `
                                </div>
                            </div>
                        `;
                    });

                    areaHTML += `
                            </div>
                        </div>
                    `;
                    cinemaCount++;
                    hasResults = true;
                });

                if (areaHTML) {
                    html += `<div class="area-section">`;
                    html += `<h2 class="area-title">${formatAreaName(area)}</h2>`;
                    html += areaHTML;
                    html += `</div>`;
                }
            }

            if (!hasResults) {
                if (currentMovieFilter) {
                    html = `<div class="no-screenings">ŒîŒµŒΩ Œ≤œÅŒ≠Œ∏Œ∑Œ∫Œ±ŒΩ œÄœÅŒøŒ≤ŒøŒªŒ≠œÇ Œ≥ŒπŒ± "${currentMovieFilter}" œÉŒÆŒºŒµœÅŒ± üòî</div>`;
                } else {
                    html = '<div class="no-screenings">ŒîŒµŒΩ œÖœÄŒ¨œÅœáŒøœÖŒΩ œÄœÅŒøŒ≤ŒøŒªŒ≠œÇ œÉŒÆŒºŒµœÅŒ± üòî</div>';
                }
            }

            content.innerHTML = html;
            updateFilterUI();
        }

        async function fetchSchedule() {
            const apiUrlWithDate = `${API_URL}?date=${formatDateForAPI(currentDate)}`;

            try {
                const response = await fetch(apiUrlWithDate);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderSchedule(data);
            } catch (error) {
                console.error('Error fetching schedule:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error Loading Schedule</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 15px;">Please make sure the server is running.</p>
                    </div>
                `;
            }
        }

        // Initialize
        loadFromURL();
        updateURL();
        fetchSchedule();
        
        // Refresh every 5 minutes
        setInterval(fetchSchedule, 5 * 60 * 1000);
    </script>
